<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <nav class="cabecalho">
            <img src="assets/image1.png" alt="Imagens de três corações.">
            <h2 class="cabecalho__titulo">AluraGeek</h2>
        </nav>
    </header>
    <main class="conteiner">
        <section class="produtos">
            <p></p>
            <h2 class="produtos__titulo">MEUS PRODUTOS</h2>
            <div class="produtos__cards">
                <img src="assets/unsplash_6FDXGY9J6y4.png" alt="Imagem do produto">
                <div class="produtos__cards__info">
                    <p>Game Boy Classic</p>
                    <div class="produtos__card__valor">
                        <p>Preço: $60.00</p>
                        <img class="icone" src="assets/Vector.png" alt="Ícone lixeira">
                    </div>
                </div>       
            </div>
            <div class="produtos__cards">
                <img src="assets/unsplash_6FDXGY9J6y4.png" alt="Imagem do produto">
                <div class="produtos__cards__info">
                    <p>Game Boy Classic</p>
                    <div class="produtos__card__valor">
                        <p>Preço: $60.00</p>
                        <img class="icone" src="assets/Vector.png" alt="Ícone lixeira">
                    </div>
                </div>       
            </div>
            <div class="produtos__cards">
                <img src="assets/unsplash_6FDXGY9J6y4.png" alt="Imagem do produto">
                <div class="produtos__cards__info">
                    <p>Game Boy Classic</p>
                    <div class="produtos__card__valor">
                        <p>Preço: $60.00</p>
                        <img class="icone" src="assets/Vector.png" alt="Ícone lixeira">
                    </div>
                </div>       
            </div>
        </section>
        <section class="add__produto">
            <h2 class="add__produto__titulo">ADICIONAR PRODUTO:</h2>
            <div>
                <form class="input__texto">
                    <input class="input__texto-text"type="text" placeholder="nome...">
                    <input class="input__texto-text"type="text" placeholder="valor...">
                    <input class="input__texto-text"type="text" placeholder="imagem...">
                </form>
            </div>
            <div class="botoes">
                <button class="botao__guardar">Guardar</button>
                <button class="botao__limpar">Limpar</button>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="rodape">
            <div class="rodape__logo">
                <img src="assets/image1.png" alt="Imagens de três corações.">
                <h2 class="rodape__titulo">AluraGeek</h2>
            </div>
            <div class="rodape__nome">
                <h4>Desenvolvido por Cristina Sousa</h4>
                <p>Alura Latam 2024</p> 
            </div>
            </div>
    </footer>
</body>
</html>
